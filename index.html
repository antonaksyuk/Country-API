<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Country found api</title>
    </head>

    <body>
        <div id="container">
            <h1>Let's find a country that interests you</h1>

            <form id="form">
                <input
                    id="input"
                    type="text"
                    placeholder="Type what country you want to find?"
                />
                <button type="submit">GO</button>
            </form>

            <div id="error"></div>
            <div id="result"></div>
        </div>

        <script type="module" src="./src/init.js"></script>
    </body>
</html>
